# adct - CI Build
# https://github.com/ArtiomL/adct
# Artiom Lichtenstein
# v1.1.1, 28/01/2018

sudo: required

env:
  global:
  - REPO=artioml/adct
  - secure: ""
  - secure: ""

language: node_js
node_js:
  - "lts/*"

services:
  - docker

install:
  - npm install -g wscat3

before_script:
  - chmod +x scripts/test.sh

script:
  - docker build -t $REPO .
  - cd ws
  - docker build -t $REPO:ws .
  - scripts/test.sh

after_success:
  - docker images
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u $DOCKER_USER -p $DOCKER_PASS;
    docker push $REPO;
    docker push $REPO:ws;
    fi

notifications:
  slack:
    secure: ""
